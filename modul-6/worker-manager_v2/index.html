<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Worker manager v2</title>
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Enable dark mode</label>
        </div>
        <h3>Worker manager v2</h3>
        <hr>
        <button data-param="BirthYear" id="sort-by-age-btn" type="button" class="btn btn-outline-primary">Sort by age</button>
        <button data-param="IsActive" id="sort-by-active-btn" type="button" class="btn btn-outline-primary">Sort by active status</button>
        <button data-param="Name" id="sort-by-name-btn" type="button" class="btn btn-outline-primary">Sort by name</button>
        <hr>
    </nav>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">NeptunID</th>
            <th scope="col">Name</th>
            <th scope="col">IsActive</th>
            <th scope="col">BirthYear</th>
            <th scope="col">CompletedCredits</th>
            <th scope="col">ActiveSemesterCount</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="module" src="app.js"></script>
</body>
</html>
