<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Worker manager v2</title>
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Enable dark mode</label>
        </div>
        <h3>Worker manager v2</h3>
        <hr>
        <button data-param="birthYear" id="sort-by-age-btn" type="button" class="btn btn-outline-primary">Sort by age</button>
        <button data-param="isActive" id="sort-by-active-btn" type="button" class="btn btn-outline-primary">Sort by active status</button>
        <button data-param="name" id="sort-by-name-btn" type="button" class="btn btn-outline-primary">Sort by name</button>
        <hr>
        <button id="filter-for-active-btn" type="button" class="btn btn-outline-primary">Filter for active status</button>
        <button id="filter-for-inactive-btn" type="button" class="btn btn-outline-primary">Filter for inactive status</button>
        <hr>
        <h4>Stats</h4>
        <div id="stats"></div>
        <hr>
        <form>
            <div class="row">
              <div class="col">
                <input type="text" id="input-name" class="form-control" placeholder="Name">
              </div>
              <div class="col">
                <input type="text" id="input-isActive" class="form-control" placeholder="Is active (true / false)">
              </div>
              <div class="col">
                <input type="text" id="input-birthYear" class="form-control" placeholder="Birth year">
              </div>              
              <div class="col">
                <input type="text" id="input-connections" class="form-control" placeholder="Connections">
              </div>
              <div class="col">
                <input type="text" id="input-completedCredits" class="form-control" placeholder="Completed credits">
              </div>
              <div class="col">
                <input type="text" id="input-activeSemesterCount" class="form-control" placeholder="Active semesters">
              </div>
              <div class="col">
                <input type="text" id="input-image" class="form-control" placeholder="Image link">
              </div>
            </div>
        </form>
        <button id="add-new-student-btn" type="button" class="mt-3 btn btn-success">Add new Student</button>
        <hr>
    </nav>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Is Active</th>
            <th scope="col">Birth Year</th>
            <th scope="col">Connections</th>
            <th scope="col">Completed Credits</th>
            <th scope="col">Active Semester Count</th>
            <th scope="col">ID</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="module" src="app.js"></script>
</body>
</html>
