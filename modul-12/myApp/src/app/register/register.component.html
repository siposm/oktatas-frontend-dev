<h1>Register</h1>

<mat-form-field appearance="outline">
    <mat-label>Email address</mat-label>
    <input
        matInput
        [(ngModel)]="this.registerModel.email"
        [formControl]="this.email">
    <mat-icon matSuffix>email</mat-icon>
    <mat-hint>Your valid and working email address</mat-hint>
    <mat-error *ngIf="this.email.invalid">{{getEmailErrorMessage()}}</mat-error>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input 
        matInput
        type="password"
        [(ngModel)]="this.registerModel.password">
    <mat-icon matSuffix>lock</mat-icon>
    <mat-hint>Requested password</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>First name</mat-label>
    <input matInput
        [(ngModel)]="this.registerModel.firstName">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Your first name</mat-hint>
</mat-form-field>

<mat-form-field appearance="outline">
    <mat-label>Last name</mat-label>
    <input matInput
        [(ngModel)]="this.registerModel.lastName">
    <mat-icon matSuffix>text_fields</mat-icon>
    <mat-hint>Your last name</mat-hint>
</mat-form-field>

<mat-checkbox
    [(ngModel)]="this.acceptTermsAndConditions"
>
    Accept terms and conditions
</mat-checkbox>

<button
    mat-flat-button
    color="accent"
    (click)="sendRegisterCredentials()"
    [disabled]="!acceptTermsAndConditions"
>    
    Register
</button>
