<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>TS ToDo</title>
</head>

<body class="container">
    <h1>ToDo App</h1>
    <hr>
    <input class="form-control mb-2" type="text" id="name" placeholder="TODO name">
    <input class="form-control mb-2" type="text" id="description" placeholder="TODO description">
    <div class="d-grid gap-2">
        <button class="btn btn-sm btn-success" onclick="addTodo()">Add todo</button>
    </div>
    <hr>
    <div id="app-root">
        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="tbody-target"></tbody>
        </table>
    </div>
    <script type="module" src="app.js"></script>
</body>

</html>
